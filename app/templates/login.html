{% extends "base.html" %}

{% block content %}
<div class="page-header header-filter" style="background-image: url({{url_for('static', filename='bg3.jpg') }}); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" method="POST" action="{{ url_for('login') }}">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Enter Private Key</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <p class="description text-center">Enter a world of innovation</p>
                <br>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">vpn_key</i>
                      </span>
                    </div>
                    <input name='privateKey' type="password" class="form-control" placeholder="Private Key...">
                  </div>
                <div class="footer text-center">
                    <input type="submit" value="Submit">

                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
